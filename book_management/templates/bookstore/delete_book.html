<!-- bookstore/templates/bookstore/delete_book.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ book.title }}"?</p>
  <form method="post" action="{% url 'delete_book' book.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
{% endblock %}
