<!-- bookstore/templates/bookstore/update_book.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Update Book: {{ book.title }}</h2>
  <form method="post" action="{% url 'update_book' book.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Book</button>
  </form>
{% endblock %}
