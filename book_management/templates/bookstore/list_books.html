<!-- bookstore/templates/bookstore/list_books.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Book List</h2>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title }} by {{ book.author }}
        {% if book.rating %}
          - {{ book.rating }} stars
        {% endif %}
        <a href="{% url 'update_book' book.id %}">Edit</a>
        <a href="{% url 'delete_book' book.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
