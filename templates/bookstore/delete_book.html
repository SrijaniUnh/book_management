{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
  <div class="container">
    <h2>Delete Book: {{ book.title }}</h2>
    <p>Are you sure you want to delete this book?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
      <a href="{% url 'my_books' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
